<form class="forgot-container">
    <h2>ForgotPassword</h2>

    <input type="text" [(ngModel)]="username" placeholder="Email or Username" required>
    <input type="password" ([ngModel)]="password" placeholder="Password" required>
    <input type="password" ([ngModel)]="cfn_password" placeholder="Confirm Password" required>


    <button (click)="onReset()">Reset</button>

    <div class="btns">
        <div class="register">
            <a routerLink="/login">Login</a>
        </div>
        
        <div class="register">
            <a routerLink="/signup">Register</a>
        </div>
    </div>
</form>
