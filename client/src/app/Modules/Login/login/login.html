<div class="login-container">
    <h2>Login</h2>

    <input type="text" [(ngModel)]="username"  placeholder="Email or Username" required>
    <input type="password" [(ngModel)]="pass" placeholder="Password" required>

    <div class="forgot">
        <a routerLink="/forgot-password">Forgot Password?</a>
    </div>

    <button (click)="onLogin()">Login</button>

    <div class="register">
        Don't have an account?
        <a routerLink="/signup">Register</a>
    </div>
</div>
